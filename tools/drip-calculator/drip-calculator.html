<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRIP Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-4 md:p-6">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="text-2xl font-semibold text-blue-600">ValueLayers</a>
                </div>
                <div class="flex items-center">
                    <a href="/index.html#tools" class="text-gray-700 hover:text-blue-600 transition duration-300 px-3 py-2">Tools</a>
                </div>
            </div>
        </div>
    </nav>
    <h1 class="text-2xl md:text-3xl font-bold text-center mb-6 md:mb-8 text-gray-800">DRIP Calculator</h1>

    <div class="flex flex-col lg:flex-row gap-6 max-w-6xl mx-auto">
        <div class="calculator bg-white rounded-lg shadow-md p-4 md:p-6 lg:w-1/3">
            <form id="dripCalculator" class="space-y-4">
                <div>
                    <label for="initialInvestment" class="block text-sm font-medium text-gray-700">Initial Investment:</label>
                    <input type="number" id="initialInvestment" value="10000" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="annualContribution" class="block text-sm font-medium text-gray-700">Annual Contribution:</label>
                    <input type="number" id="annualContribution" value="1000" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="yearsToGrow" class="block text-sm font-medium text-gray-700">Years to Grow:</label>
                    <input type="number" id="yearsToGrow" value="10" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="dividendYield" class="block text-sm font-medium text-gray-700">Dividend Yield (%):</label>
                    <input type="number" id="dividendYield" value="3" step="0.1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="dividendGrowthRate" class="block text-sm font-medium text-gray-700">Dividend Growth Rate (%):</label>
                    <input type="number" id="dividendGrowthRate" value="5" step="0.1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="stockPriceAppreciation" class="block text-sm font-medium text-gray-700">Stock Price Appreciation (%):</label>
                    <input type="number" id="stockPriceAppreciation" value="7" step="0.1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Calculate</button>
            </form>
        </div>
        <div class="results lg:w-2/3">
            <div id="result" class="bg-white rounded-lg shadow-md p-4 md:p-6 mb-6 hidden">
                <h2 class="text-xl font-bold mb-4">Results</h2>
                <div id="resultContent"></div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4 md:p-6">
                <canvas id="dripChart"></canvas>
            </div>
        </div>
    </div>
    <script src="drip-calculator.js"></script>
</body>
</html>
