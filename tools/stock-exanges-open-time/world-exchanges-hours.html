<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Exchanges Hours</title>
    <meta name="description" content="Track the opening and closing hours of major world stock exchanges in real-time.">
    <meta name="keywords" content="stock exchange, world exchanges, trading hours, market hours, real-time">
    <meta name="author" content="Your Name">
    <link rel="canonical" href="https://www.yourwebsite.com/world-exchanges-hours">
    <meta property="og:title" content="World Exchanges - Hours">
    <meta property="og:description" content="Track the opening and closing hours of major world stock exchanges in real-time.">
    <meta property="og:url" content="https://www.yourwebsite.com/world-exchanges-hours">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://www.yourwebsite.com/images/og-image.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="World Exchanges - Hours">
    <meta name="twitter:description" content="Track the opening and closing hours of major world stock exchanges in real-time.">
    <meta name="twitter:image" content="https://www.yourwebsite.com/images/twitter-image.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="text-2xl font-semibold text-blue-600">ValueLayers</a>
                </div>
                <div class="flex items-center">
                    <a href="/index.html#tools" class="text-gray-700 hover:text-blue-600 transition duration-300 px-3 py-2">Tools</a>
                </div>
            </div>
        </div>
    </nav>
    <div id="app" class="container mx-auto p-4 relative">
        <h1 class="text-3xl font-bold mb-4">World Exchanges - Hours</h1>
        <div class="mb-4 flex flex-wrap gap-2">
            <button @click="toggleTimeFormat" class="bg-blue-500 text-white px-4 py-2 rounded">
                {{ timeFormat === '24h' ? 'Switch to 12h' : 'Switch to 24h' }}
            </button>
        </div>
        <div class="relative bg-white shadow-lg rounded-lg overflow-hidden" :style="{ height: `${timelineHeight}px` }">
            <div class="h-full relative">
                <div class="absolute inset-y-0 left-0 w-full flex justify-between items-end">
                    <div v-for="hour in 25" :key="hour" class="h-full border-l border-gray-200 flex items-end"></div>
                </div>
                <div class="absolute inset-x-0 top-0 h-full flex flex-col space-y-2">
                    <div v-for="exchange in adjustedExchanges" :key="exchange.name" class="relative h-10 flex items-center z-20">
                        <div class="absolute h-8 flex items-center justify-between px-2 text-xs text-white" 
                             :class="{
                                'rounded-l-full': exchange.showOpen !== false,
                                'rounded-r-full': exchange.showClose !== false
                             }"
                             :style="{ width: `${getExchangeWidth(exchange)}%`, left: `${getExchangeLeftPosition(exchange)}%`, backgroundColor: exchange.color }">
                            <span v-if="exchange.showOpen !== false">{{ formatTime(exchange.open) }}</span>
                            <span class="font-bold">{{ exchange.name }}</span>
                            <span v-if="exchange.showClose !== false">{{ formatTime(exchange.close) }}</span>
                        </div>
                    </div>
                </div>
                <div class="absolute top-0 bottom-0 border-l-2 border-red-500 z-10" :style="{ left: `${getCurrentTimePercentage()}%` }"></div>
            </div>
        </div>
        <div class="relative w-full flex justify-between items-end mt-2">
            <div v-for="hour in 25" :key="hour" class="flex items-end">
                <span class="text-xs text-gray-500">{{ formatHour(hour - 1) }}</span>
            </div>
        </div>
        <div class="text-center text-2xl font-bold mt-8">{{ currentTime }}</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
